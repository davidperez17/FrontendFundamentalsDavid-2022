<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify Content</title>
  <style>
    .container {
      width: 100%;
      height: 1200px;

      display: flex;
      gap: 10px;
      flex-direction: row;
      /* flex-wrap: wrap; */

      background-color: gray;
      justify-content: space-evenly;
      /* align-items: flex-start; */
      /* align-content: space-evenly; */
    }

    div {
      width: 100px;
      height: 100px;
      /* margin: 10px; */

      background-color: rgb(220, 220, 220);
    }
  </style>
</head>

<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>3</div>
  </div>

</body>

</html>
