<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      height: 100px;
      display: flex;

      background-color: red;
    }

    div {
      width: 50px;
      height: 50px;

      border: 1px solid;
      background-color: #fff;
    }

    div:nth-child(1) {
      flex-grow: 1;
    }

    div:nth-child(2) {
      flex-grow: 2;
    }

    div:nth-child(3) {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <section class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </section>
</body>

</html>
