<head>

  <title>Document</title>
  <style>
    body {
      height: 100vh;
    }

    .box {

      height: 50%;
      min-height: 100px;
      max-height: 300px;

    }

    .box p {
      width: 100%;
      /* font-size: clamp(1rem, 3vw, 2rem); */

      /* Min, Ideal(max), max */

      /* font-size: 3vw; */
    }

  <div class="box">
    <p>¡Buenos Días!</p>
  </div>
