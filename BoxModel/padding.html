<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .parrafo {
      width: 300px;
      height: 300px;

      border: 1px solid;
      margin: 0 auto;
    }

    p {
      text-align: justify;
      /* Propiedad */
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;

      /* Propiedad Abreviada */
      /* padding: 10px 10px 0 0 */
    }
  </style>
</head>

<body>

  <div class="parrafo">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam cumque est possimus consequatur
    </p>
  </div>

</body>

</html>
