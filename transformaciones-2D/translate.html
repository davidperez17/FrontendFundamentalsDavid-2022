<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate</title>
  <style>
    .box {
      width: 50px;
      height: 50px;

      background-color: gray;
      transition: 1s;
      margin-top: 50px;
    }

    .box:hover {
      transform: translate(0, -10px);
    }

    button {
      padding: 20px 50px;
      border: none;
      background-color: red;
      color: white;

      transition: .5s;
      margin-top: 50px;
      cursor: pointer;
    }

    button:hover {
      transform: translate(0, -15px);
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <button>Enviar</button>
</body>

</html>
