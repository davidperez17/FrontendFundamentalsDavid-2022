<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active</title>
  <style>
    button {
      border: none;
      transition: 0.5s;
    }

    button:hover {
      color: white;
      background-color: blue;
    }

    button:active {
      color: black;
      background-color: white;
    }
  </style>
</head>

<body>
  <button>Enviar</button>
</body>

</html>
