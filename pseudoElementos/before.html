<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before</title>
  <style>
    .relative {
      position: relative;
    }

    h1 {
      width: 280px;
      color: white;
      background-color: #000;
    }

    h1::after {
      content: "";
      background-image: url("down-filled-triangular-arrow.png");
      background-size: contain;
      display: block;
      position: absolute;
      width: 30px;
      height: 30px;
      top: 25px;
      left: 8%;
    }
  </style>
</head>

<body>
  <div class="relative">
    <h1>Bienvenidos a todos</h1>
  </div>
</body>

</html>
